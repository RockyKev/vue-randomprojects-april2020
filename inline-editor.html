<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Vue Navigation</title>
    <link rel="stylesheet" href="inline-editor.css" />
  </head>
  <body>
    <div id="inlineEditor" v-on:click="hideTooltip">
      <div class="tooltip" v-on:click.stop v-if="showTooltip">
        <input type="text" v-model="textContent" />
      </div>

      <p v-on:click.stop="toggleTooltip">{{textContent}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      const editor = new Vue({
        el: "#inlineEditor",
        data: {
          showTooltip: false,
          textContent: "Edit me",
        },
        methods: {
          toggleTooltip: function () {
            this.showTooltip = !this.showTooltip;
          },
          hideTooltip: function () {
            this.showTooltip = false;
          },
        },
      });
    </script>
  </body>
</html>
