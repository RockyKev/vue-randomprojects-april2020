<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Vue Navigation</title>
    <link rel="stylesheet" href="navigation.css" />
  </head>
  <body>
    <div id="vueNav">
      <nav v-bind:class="active" v-on:click.prevent>
        <a href="#" class="home" v-on:click="makeActive('home')">Home</a>
        <a href="#" class="projects" v-on:click="makeActive('projects')"
          >Projects</a
        >
        <a href="#" class="services" v-on:click="makeActive('services')"
          >Services</a
        >
        <a href="#" class="contact" v-on:click="makeActive('contact')"
          >Contact</a
        >
      </nav>
      <p>Currently active is: {{active}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      const nav = new Vue({
        el: "#vueNav",
        data: {
          active: "home",
        },
        methods: {
          makeActive: function (item) {
            this.active = item;
          },
        },
      });
    </script>
  </body>
</html>
